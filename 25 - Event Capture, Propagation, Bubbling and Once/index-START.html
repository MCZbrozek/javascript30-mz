<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Button</button>
<script>
 const divs = document.querySelectorAll('div')
 const button = document.querySelector('button')

 function logText(e) {
   // e.stopPropagation() //stop bubbling, stop triggering events on the parent.
   // console.log(this.classList.value)
   // console.log(this)
 }


 divs.forEach(div => div.addEventListener('click', logText, {
   capture: false,
   once: true //listen for a click, then unbind so that there are no future clicks on that object
 }))

button.addEventListener('click', () => {
  console.log('clicked!')
}, {
  once: true
 })

</script>
</body>
</html>
